<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function res()
        {
            document.getElementById("per").value = (document.getElementById("om").value/document.getElementById("mm").value)*100;
            var a=document.getElementById("per").value;
            var g ;
            switch(Math.floor(a/10)){
                
                case 9:g="outstanding";
                       break;
                case 8:g="distiction";
                        break;
                case 7:
                case 6: g="first class";
                        break;
                case 5:g="secondclass";
                         break;
                case 9:g="pass";
                        break;
                default:g="fail";
                break;
            }
            document.getElementIdBy("grd").value=g;
            }
    </script>
</head>
<body>
    <h1>PERCENTAGE & GRADE CACULATOR</h1>
    <br>
   ENTER MAXIMUN MARKS: <input type="text" id="mm" value="">
   <br>

   ENTER OBTAINED MARKS: <input type="text" id="om" value="">
   <br>
   <br>

   <input type="button" onclick="res()" value="CHECK">
   <br>
   <br>
   PERCENTAGE:<input type="text" id = "per">
   <br>


   GRADE:<input type="text" id="grd" >
   





    
</body>
</html>
