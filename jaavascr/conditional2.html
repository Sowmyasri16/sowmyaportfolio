<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function verify()
    {
    if(document.getElementById("1").value==document.getElementById("2").value)
    {
      document.write("both numbers are equal");
    }
    else if(document.getElementById("1").value>document.getElementById("2").value)
    {
        document.getElementById("texti").innerHTML=" first numbers is more";

    }
    else 
    {
        document.getElementById("texti").innerHTML=" second number is greater";

    }


    }

</script>
<body>
    <h1>checking relationship between numbers</h1>
    <br>
    First number:<input type="text" id="1">
    <br>
    <br>

    Second number:<input type ="text" id="2">
    <br>
    <button  onclick =verify() > check</button>
    <br>
    <input type="text" id="texti">    
</body>
</html>
