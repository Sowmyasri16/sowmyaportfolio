<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <script>
        function disc()
        {
           document.getElementById("res").value=""
        }
        function display(input)
        {
            document.getElementById("res").value+=input

        }
        function cal()
        {
            var resul=eval( document.getElementById("res").value)
            document.getElementById("res").value= resul


        }



    </script>
</head>
<body>
    <h1>SAMPLE CACUATOR</h1>
    <hr>
    <table border="1">
        <caption> simple calculator</caption>
        <tr>
            <th colspan="3" ><input type="text" id=res onclick= display() value=""></th>
            
            <th input type="button" onclick=disc() value="AC">ac</th>
        </tr>
        <tr>
            <th > <input type="button" onclick= "display(1)" value="1"></th>
        
            <th ><input type="button" onclick= "display(2)" value="2"></th>
        
            <th ><input type="button" onclick= "display(3)" value="3"></th>
        
            <th ><input type="button" onclick= "display('+')" value="+"  ></th>
        </th>
        </tr>
        <tr>
            <th ><input type="button" onclick= display(4) value="4"></th>
            <th ><input type="button" onclick= display(5) value="5"></th>
            
            <th ><input type="button" onclick= display(6) value="6"></th>
            
            <th ><input type="button" onclick= "display('-')" value="-"></th>
            
        </tr>
        <tr>
            <th id="seven"><input type="button" onclick= display(7) value="7" ></th>
        
            <th id="eight"><input type="button" onclick= display(8) value="8"></th>
        
            <th id="nine"><input type="button" onclick= display(9) value="9"></th>
        
            <th id="zero"><input type="button" onclick= display(0) value="0"></th>
        
        </tr>
        <tr>
            <th ><input type="button" onclick= "display('*')" value="*"></th>
            <th><input type="button" onclick= "display('/')" value="/"></th>
        
            <th ><input type="button" onclick="display(' % ') " value="%"></th>
        
            <th><input type="button" onclick= "cal()" value="="></th>
        </th>
        </tr>



    </table>

    
</body>
</html>
